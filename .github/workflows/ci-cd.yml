name: Node.js CI/CD to GCP Cloud Run

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # Optional: Run tests if available
      # - name: Run tests
      #   run: npm test --if-present

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.NODE_APP_KEY }}

      - name: Set up gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.DEVOPS_NODE_APP }}
          export_default_credentials: true

      - name: Configure Docker for GCP
        run: gcloud auth configure-docker

      - name: Build Docker image
        run: docker build -t gcr.io/${{ secrets.DEVOPS_NODE_APP }}/nodeapp:latest .

      - name: Push Docker image to GCR
        run: docker push gcr.io/${{ secrets.DEVOPS_NODE_APP }}/nodeapp:latest

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: nodeapp
          image: gcr.io/${{ secrets.DEVOPS_NODE_APP }}/nodeapp:latest
          region: asia-south1
          allow-unauthenticated: true